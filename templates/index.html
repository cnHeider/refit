<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Refit Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href={{ url_for( 'static', filename='./bower_components/bootstrap/dist/css/bootstrap.min.css' ) }} rel="stylesheet" media="screen">
    <link rel="stylesheet" href={{ url_for( 'static', filename='./css/keen-dashboards.css' ) }}>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href={{ url_for( 'static', filename='./css/main.css' ) }} rel="stylesheet" media="screen">
    <link href={{ url_for( 'static', filename='./css/chart.css' ) }} rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="{{ url_for('static', filename='./images/favicon.ico') }}">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <!--<img src="{{ url_for('static', filename='./images/refit.png') }}" alt="Refit" height="auto" /> -->Refit
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{ google_fit_user }}</a></p>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <div class="checkbox">
            <label>
                <input id="all" type="checkbox" data-toggle="toggle" data-onstyle="primary">
                <button onclick="toogleOff()"></button>
                <script>
                  function toogleOff() {
                      console.log("toogle");
                      $('path').css('display','none')
                    }
                </script>
                <button onclick="toogleOn()"></button>
                <script>
                  function toogleOn() {
                      console.log("toogle");
                      $('path').css('display','block')
                    }
                </script>
                All
              </label>
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle" data-onstyle="success">
                <span class="glyphicon glyphicon-flash"></span> RI
              </label>
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle" data-onstyle="info">
                <span class="glyphicon glyphicon-road"></span> Steps
              </label>
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle" data-onstyle="danger">
                <span class="glyphicon glyphicon-dashboard"></span>
                Kg
              </label>
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle" data-onstyle="default">
                <span class="glyphicon glyphicon-heart"></span>
                HR
              </label>
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle">
                <span class="glyphicon glyphicon-time"></span>
                Sleep
              </label>
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle">
                <span class="glyphicon glyphicon-fire"></span>
                Cal burn
              </label>
          </div>
        </div>
        <div class="col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
          <div class="row" style="height: 320px;">
            <div id="chart1" style="height:100%;" width="100%">
            </div>
          </div>
          <div class="row" style="height: 160px;">
            <div id="details">
              <hr/> Details
            </div>
            </td>
          </div>
          <div class="row">
            <footer>
              Christian Heider Nielsen - <a href="http://cnheider.net">cnheider.net</a>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src={{ url_for( 'static', filename='./bower_components/jquery/dist/jquery.min.js' ) }}></script>
    <script src={{ url_for( 'static', filename='./bower_components/bootstrap/dist/js/bootstrap.min.js' ) }}></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src={{ url_for( 'static', filename='./bower_components/d3/d3.min.js' ) }}></script>
    <script src={{ url_for( 'static', filename='./bower_components/d3-queue/d3-queue.js' ) }}></script>
    <script src={{ url_for( 'static', filename='./bower_components/d3-tip/index.js' ) }}></script>
    <script src={{ url_for( 'static', filename='./js/chart.js' ) }}></script>

    <script>
      d3.queue()
        .defer(d3.json, "/data/steps")
        .defer(d3.json, "/data/hr")
        .defer(d3.json, "/data/sleep")
        .defer(d3.json, "/data/cal/burned")
        .defer(d3.json, "/data/weight")
        .await(function(error, steps, hr, sleep, cal, weight) {
          new Chart(error, steps, hr, sleep, cal, weight, "chart1");
        });
    </script>
  </body>

</html>
